<div class="auth-container">
  <h2>Verify Your Account</h2>
  <p>We've sent a 4-digit OTP to your email address. Please enter it below.</p>
  
  <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="otp">OTP</label>
      <input type="text" id="otp" formControlName="otp" class="form-control" maxlength="4">
      <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched" class="error">
        Please enter a valid 4-digit OTP
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="otpForm.invalid">Verify</button>
    
    <div class="mt-3">
      <button type="button" class="btn btn-link" (click)="resendOtp()" [disabled]="isResending">
        {{ isResending ? 'Sending...' : 'Resend OTP' }}
      </button>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </form>
</div>
